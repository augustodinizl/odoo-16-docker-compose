services:
  db:
    image: postgres:15
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo16@2022
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  odoo16:
    image: odoo:16
    user: root
    depends_on:
      - db
    ports:
      - "10016:8069"
      - "20016:8072"  # live chat
    tty: true
    command: --
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo16@2022
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
      - ./update_repos.sh:/usr/local/bin/update_repos.sh  # Montar o script de atualização
      - ./repos.yml:/etc/repos.yml  # Montar o arquivo de repositórios
    restart: always
    entrypoint: ["/bin/bash", "-c", "/usr/local/bin/update_repos.sh"]
